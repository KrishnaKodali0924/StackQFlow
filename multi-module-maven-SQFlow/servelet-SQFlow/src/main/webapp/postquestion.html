<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Post Question</title>
		<link rel="stylesheet" href="qpstyle.css">
	</head>
	<body>
		<h1 style="font-size:42px">Post Question</h1>
		<form method = "post" action = "post-question">
				<div>
					<label for="title">Title</label>
				  	<textarea id="title" name="title" rows=2 cols=50 required></textarea><br><br>
			  	</div>
			  	
			  	<div>
				  	<label for="question">Question</label>
				  	<textarea id="question" name="question" rows=10 cols=100 required></textarea>
			  	</div>
			  	
			  	<hr>
			  	<input type="submit" value="Post">
		</form>
	</body>
</html>
