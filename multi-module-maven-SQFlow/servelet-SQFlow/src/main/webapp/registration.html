<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Registration Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
	<body style="background-color: lightblue">
	<div style="margin-left: 10%; margin-top: 3%" class"jumbotron">
	<h1 class="display-3">StackQFlow</h1>
	</div>
	<div class="container">
	<h2 class="display-5" style="margin-top:15%">Enter your details for registration :</h2>
	<form method="post" style="margin-top:5%"  action="registration"/>
		<table>
				<tr>
					<td style="font-size:22px" width="250px" height="50px">Enter user name</td>
					<td width="300px" ><input type="text" class="form-control" name="user-name" placeholder="Enter user name"/></td>
				</tr>
				<tr>
					<td style="font-size:22px" width="250px" height="50px">Enter email</td>
					<td width="300px" ><input class="form-control" type="email" name="email" placeholder="Enter email"/></td>
				</tr>
				<tr>
					<td style="font-size:22px" width="250px" height="50px">Enter user password</td>
					<td width="300px" ><input class="form-control" type="password" name="password" placeholder="Enter password"/></td>
				</tr>
				<tr>
					<td style="font-size:22px" width="250px" height="50px">Select gender</td>
					<td>
						<input type="radio" name="gender" value="male"/> <span style="font-size:20px;margin-right:50px">male</span>
						<input type="radio" name="gender" value="female"/> <span style="font-size:20px">female</span>
					</td>
				</tr>
				<tr>
					<td  width="250px" height="100px"><input type="submit" value="Register" style="margin-left:150%; width:100px" class="btn btn-info"/></td>
					<td><input type="reset" value="Reset"  style="margin-left:80%; width:100px" class="btn btn-info"/></td>
				</tr>
			</table>
	</form>
	</div>
</body>
</html>
